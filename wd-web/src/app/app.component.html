  <div class="flex-container">
    <div style="border: 1px solid black; padding: 10px;">
      <h3>Upload File</h3>
      <input type="file"  (change)="onFileSelect($event)"/>
    </div>

    <div style="text-align:center">
        <h3>Search Word With Prefix</h3>
        <input type="text" placeholder="Type the word prefix to search and click Enter.. (e.g. th will show the, there, that, ..)" (keydown.enter)="search($event)"/>
        <label>Word Limit</label>
        <select name="limit" [(ngModel)]="selectedLimit">
            <option *ngFor="let opt of options" [value]="opt">
                {{ opt }}
            </option>
        </select>
        <div *ngIf="matchingWords && matchingWords.length > 0">
            <span class="word" *ngFor="let word of matchingWords">{{word}}, </span>
        </div>
        <div *ngIf="matchingWords && matchingWords.length == 0">
          <span>No words found</span>
        </div>
    </div>

  </div>
</div>
